<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In & Up</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <script defer src="./js/main.js"></script>
</head>
<body>
  <div class="container">
    <div class="content">
      <!-- HEADER -->
      <header>
        <h2>회원가입</h2>
        <h3>가입을 통해 더 다양한 서비스를 만나보세요!</h3>
      </header>

      <!-- INPUT -->
      <section>
        <div class="info">
          <div id="info__id">
            <input class="box" type="text" placeholder="아이디 입력(6~20자)"/>
            <button>중복 확인</button>
          </div>
          <div class="error-msg">사용할 수 없는 아이디입니다</div>
        </div>
        <div class="info">
          <input class="box" type="text" placeholder="비밀번호 입력 (문자, 숫자, 특수문자 포함 8~20자)"/>
          <div class="error-msg">20자 이내의 비밀번호를 입력해주세요</div>
        </div>
        <div class="info">
          <input class="box" type="text" placeholder="비밀번호 재입력"/>
          <div class="error-msg">비밀번호가 일치하지 않습니다</div>
        </div>
        <div class="info" id="info__email">
          <input class="box" type="text" placeholder="이메일 입력"/>
          <span>@</span>
          <input disabled class="box" type="text"/>
          <div class="box domain">
            <div class="domain__selected">선택</div>
            <ul class="domain__list">
              <li class="option">naver.com</li>
              <li class="option">google.com</li>
              <li class="option">nate.com</li>
              <li class="option">kakao.com</li>
              <li class="option">msn.com</li>
            </ul>
          </div>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
